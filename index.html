<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess Word Game</title>
  </head>
  <body>
    <div class="game">
      <h2>Guess The Word Game</h2>
      <div class="sections">
        <div class="game_section">
          <div class="inputs"></div>
          <div class="btns">
            <button class="check">Check The Gurss</button>
            <button class="hint"><span></span> Hints</button>
          </div>
        </div>
        <div class="keys_section">
          <h3>Key Colors</h3>
          <div class="key">
            <span class="color green"></span>
            <p class="text">Letter Is Right And In Place</p>
          </div>
          <div class="key">
            <span class="color yellow"></span>
            <p class="text">Letter Is Right But Not In Place</p>
          </div>
          <div class="key">
            <span class="color red"></span>
            <p class="text">Letter Is Wrong</p>
          </div>
        </div>
      </div>
      <div class="messege"></div>
    </div>
    <footer>
      <span class="year"></span>
      <span>&copy; Made With Love By <span>Eng.Osama</span></span>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
